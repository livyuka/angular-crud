<div class="container">
  <div class="row myForm col-md-6 col-md-offset-3 text-center">
      <div class="panel panel-default">
        <div class="panel-heading mb-5">
          <h3 class="panel-title">Faça seu Login</h3>
        </div>
        <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)"accept-charset="UTF-8" role="form">
            <div class="form-group  ">
              <input class="form-control" placeholder="E-mail" name="email" type="email" formControlName="email" >
            </div>

            <div [style.height.px]="'20'">
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                <div class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">
                  E-mail é obrigatório.
                </div>
                <div class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">
                  E-mail inválido.
                </div>
              </div>

            </div>

            <div class="form-group">
              <input class="form-control" placeholder="Senha" name="password" type="password" formControlName="password" value="">
            </div>
            <div [style.height.px]="'20'">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                <div class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
                  Insira a senha.
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary mt-2 mb-4">Entrar</button>
            <p>Não tem uma conta? <a href="#">Registre-se</a></p>
          </form>
        </div>
      </div>
  </div>
</div>
