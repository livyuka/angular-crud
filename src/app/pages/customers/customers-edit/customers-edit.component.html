<div class="container">
  <h2 class="text-center mt-5" *ngIf="id > 0" >Alterar Cliente de ID {{id}}</h2>
  <h2 class="text-center mt-5" *ngIf="id < 0">Inserir Cliente</h2>

  <form>
    <div class="form-group mb-4">
      <label for="inputName" class="mb-1">Nome</label>
      <input type="text" class="form-control" id="inputName" placeholder="Nome">
    </div>
    <div class="form-group mb-4">
      <label for="inputDateOfBirth" class="mb-1">Data de Nascimento</label>
      <input type="date" class="form-control" id="inputDateOfBirth" placeholder="Nome">
    </div>
    <div class="form-group mb-4">
      <label for="inputEmail" class="mb-1">Email</label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="email@email.com">
    </div>
    <div class="form-group mb-4">
      <label for="select-sex" class="mb-1">Sexo</label>
      <select class="form-select" aria-label="Default select example" id="select-sex">
        <option selected>Selecione</option>
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
        <option value="3">Prefiro n√£o responder</option>
      </select>
    </div>


    <div class="mt-5 d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary mx-2" (click)="goToCustomerList()">Cancelar</button>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>

</div>
